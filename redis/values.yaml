redis:
  name: c0941004-redis
  labels:
    app: redis
    env: dev
    stack: flask-app
  image:
    repository: redis
    tag: 7.0-alpine
    pullPolicy: Always
  replicas: 1
  configmap:
    ## KEY: "value"
    # Redis Configuration
    REDIS_HOST: c0941004-redis
    REDIS_PORT: "6379"
    REDIS_MAXMEMORY: "256mb"
    REDIS_MAXMEMORY_POLICY: "allkeys-lru"
    
    # Application Environment
    APP_ENV: dev
  containerPorts:
      redis: 6379
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
