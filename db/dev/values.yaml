db:
  name: c0941004-db
  labels:
    app: db
    env: dev
    stack: flask-app
  image:
    repository: postgres
    tag: 13-alpine
    pullPolicy: Always
  replicas: 3
  configmap:
    ## KEY: "value"
    # PostgreSQL Configuration
    POSTGRES_DB: mydb
    POSTGRES_USER: yourID
    DB_HOST: yourID-db
    DB_NAME: mydb
    DB_USER: yourID
    DB_PORT: "5432"
    
    # Redis Configuration  
    REDIS_HOST: yourID-redis
    REDIS_PORT: "6379"
    
    # Flask Configuration
    FLASK_HOST: "0.0.0.0"
    FLASK_PORT: "5000"
    
    # Legacy MySQL/MariaDB (if still needed)
    MYSQL_DATABASE: flask-app
    MYSQL_USER: flask-app
    
    # Application Environment
    APP_ENV: dev
  containerPorts:
      postgres: 5432
